<hr>


<div class="row">
  <div class="col text-right">
    <button routerLink="/heroe/nuevo" class="btn btn-primary animated zoomIn faster">
      <fa-icon [icon]="faPlus"></fa-icon>
      Agregar
    </button>
  </div>
</div>


<table *ngIf="!loading && heroes.length > 0" class="table mt-3 animated fadeIn faster">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Poder</th>
      <th scope="col">Vivo</th>
      <th scope="col">Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let heroe of heroes; let i = index">
      <th scope="row">{{ i +1 }}</th>
      <td>{{ heroe.nombre }}</td>
      <td>{{ heroe.poder }}</td>
      <td>
        <span *ngIf="heroe.vivo" class="badge badge-success">Vivo</span>
        <span *ngIf="!heroe.vivo" class="badge badge-danger">Muerto</span>
      </td>
      <td>
        <button class="btn btn-info mr-1" [routerLink]="['/heroe', heroe.id]">
          <fa-icon [icon]="faPen"></fa-icon>
        </button>
        <button class="btn btn-danger mr-1" (click)="removeHeroe(heroe, i)">
          <fa-icon [icon]="faTrash"></fa-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>


<div *ngIf="!cargando && heroes.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
  <h4 class="alert-heading">No hay registros</h4>
  <p class="mb-0">
    <fa-icon [icon]="faExclamation" size="2x"></fa-icon>
  </p>
</div>

<div *ngIf="loading" class="alert alert-info text-center mt-3 animated fadeIn faster">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <fa-icon [icon]="faSyncAlt" [spin]="true" size="2x"></fa-icon>
  </p>
  <p class=mb-0>
    Espere por favor
  </p>
</div>
