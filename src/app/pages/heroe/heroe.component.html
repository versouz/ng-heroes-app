<h1>Héroe <small>Nombre del Héroe</small></h1>

<div class="row text-right">
  <div class="col">
    <button routerLink="/heroes" class="btn btn-danger">
      <fa-icon [icon]="faArrowLeft"></fa-icon>
      Regresar
    </button>
  </div>
</div>


<div class="row animated fadeIn faster">
  <div class="col">

    <form (ngSubmit)="guardar( f )" #f="ngForm" novalidate>

      <div class="form-group">
        <label>Firebase ID</label>
        <input type="text" class="form-control" placeholder="Firebase ID" name="id" disabled [(ngModel)]="heroe.id">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre del Héroe" required name="nombre"
          [(ngModel)]="heroe.nombre">
      </div>

      <div class="form-group">
        <label>Poder</label>
        <input type="text" class="form-control" placeholder="Poder dle Héroe" required name="poder"
          [(ngModel)]="heroe.poder">
      </div>

      <div class="form-group">
        <label>Estado</label>
        <br>
        <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-50" type="button">
          <fa-icon [icon]="faSmileWink"></fa-icon>
          Vivo
        </button>
        <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50" type="button">
          <fa-icon [icon]="faDizzy"></fa-icon>
          Muerto
        </button>
      </div>

      <hr>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25">
          <fa-icon [icon]="faSave"></fa-icon>
          Guardar
        </button>
      </div>

    </form>

  </div>
</div>
